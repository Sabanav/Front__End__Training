<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes iin html</title>
</head>
<body>
    <h1> ids and classes tutorial</h1>
    <div>
Id="mainbox" class=redbg
<span> class="redbg"</span>
<!--select and press ctrl+ / to comment-->
<!--emmet-->
<!--.is used for classs and # is used for id-->

<span> class=redbg</span>
<span>id="mainspan"</span>
<div class="redbg"></div><div class="blackbackground"></div><div class="anotherclass"></div>
<!--emmet takes div tag as default-->
<div><div class="blackbackground"></div></div>
<!--creating multiple elements using emmet-->
<!--span.myclass.myclass2.myclass3 *4 +<tab>to print 4 similar using emmet-->
    <span><div class="my class myclass 1 myclass 2 myclass 3">first</div></span>
    <span><div class="my class myclass 1 myclass 2 myclass 3">second</div></span>
    <span><div class="my class myclass 1 myclass 2 myclass 3">third</div></span>
    <span><div class="my class myclass 1 myclass 2 myclass 3">fourth</div></span>



    </div>
</body>
</html>
