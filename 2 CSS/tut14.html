<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        #3rpara{color: green;}
        .bgblue{color: brown; background-color: blueviolet;}
        p{border: 2px solid red;}
    </style>
</head>
<body>
    <h1> css selectors</h1>
   <p>
    this is a simple paragraph to demonstrate css selectors 
   </p> 
   <p>
    this is a  another simple paragraph to demonstrate css selecttors..
   </p>
   <div>
    <p id="3rdpara" class="bgblue">
    this is a simple paragraph to demonstrate css selecttors
    </p>
   </div>


</body>
</html>
