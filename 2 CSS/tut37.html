<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transitions</title>
    <style>
#box{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    width: 200px;
    background-color: red;
    transition-property: background-color;
    -o-transition-duration: 2s;
    /* transition-timing-function: ease-out; */
    transition-delay: 1s;
transition: background-color 1s ease-in-out 3s;
}
#box:hover{background-color:pink;
height: 400px;
width: 300px;
border-radius: 100px;
font-size: 25px;}

    </style>
</head>
<body>
    <h3>this is css transitions tutorial</h3>
    <div class="container">
<div id="box">
    this is a box
</div>

    </div>
</body>
</html>
